    <style>
        * {
            box-sizing: border-box;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0b1f3a;
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1000px;
        }
        
        .logo-wrapper {
            width: 100%;
            max-width: 400px;
            padding-top: 20px;
            transform: translateZ(30px);
        }
        
        .logo-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform: scale(1.03) rotateX(2deg) rotateY(1deg);
            transition: transform 0.4s ease;
        }
        
        .logo-wrapper img:hover {
            transform: scale(1.05) rotateX(0deg) rotateY(0deg);
        }
        
        .main-container {
            background-color: rgba(11, 31, 58, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 949px;
            margin-top: 20px;
            color: #ffffff;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d4ff;
            font-size: 1.8rem;
        }
        
        label {
            margin-top: 10px;
            font-weight: 500;
            color: #e0e8f0;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #005ea3;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #eaf4ff;
            color: #002d52;
            transition: border 0.3s, box-shadow 0.3s;
        }
        
        input[readonly] {
            background-color: #d0e7f9;
        }
        
        input.valid {
            border: 2px solid #00ff88;
            box-shadow: 0 0 5px #00ff88;
        }
        
        input.invalid {
            border: 2px solid #ff4444;
            box-shadow: 0 0 5px #ff4444;
        }
        
        button#copyButton {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #00aaff, #0077cc);
            color: #fff;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 24px;
        }
        
        button#copyButton:hover:enabled {
            background: linear-gradient(45deg, #0077cc, #005ea3);
            transform: translateY(-2px);
        }
        
        button#copyButton:disabled {
            background: #7aa7c2;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .donate {
            text-align: center;
            margin-top: 15px;
        }
        
        .donate a {
            background-color: #ffaa00;
            color: #000;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .donate a:hover {
            background-color: #ffcc66;
        }
        
        footer {
            background-color: #09172d;
            color: #ccc;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 40px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .footer-section {
            margin-bottom: 10px;
        }
        
        .stats p {
            margin: 5px 0;
            font-size: 0.85rem;
            color: #88ccff;
        }
        
        .social-links {
            display: flex;
            gap: 18px;
            justify-content: center;
            align-items: flex-end;
        }
        
        .social-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            width: 3.2rem;
            background: none;
            box-shadow: none;
        }
        
        .social-btn i {
            font-size: 1.7rem;
            margin-bottom: 3px;
        }
        
        .social-label {
            font-size: 0.85rem;
            color: #fff;
            margin-top: 2px;
            text-align: center;
            word-break: break-all;
            opacity: 0.85;
            font-family: 'Montserrat', 'Inter', sans-serif;
        }
        
        .social-btn:hover i {
            color: #fff;
        }
        
        .icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .icon i {
            color: #2dd4bf;
            font-size: 1.2rem;
        }
        
        .icon:hover {
            transform: scale(1.1);
            background-color: #2dd4bf;
        }
        
        .icon:hover i {
            color: #fff;
        }
        
        .donate-link {
            color: #ffaa00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

            color: #ffcc66;
        }

        #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .hist-item {
            background: rgba(0, 212, 255, 0.08);
            border-radius: 8px;
            margin-bottom: 8px;
            padding: 10px 14px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;

            font-size: 1rem;

            }

    <script>
        // Ajustar ancho del formulario según el logo
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.querySelector('.logo-wrapper img');
            const containers = document.querySelectorAll('.main-container');
            if (logo && containers.length) {
                function ajustarAnchoFormulario() {
                    const logoWidth = logo.offsetWidth;
                    containers.forEach(container => {
                        container.style.maxWidth = (logoWidth * 1.618) + 'px';
                    });
                }
                ajustarAnchoFormulario();
                window.addEventListener('resize', ajustarAnchoFormulario);
            }
        });
    </script>
