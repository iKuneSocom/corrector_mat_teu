<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Validator PRO</title>
    <style>
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0b1f3a;

        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        perspective: 1000px;
      }
      .logo-wrapper {
        width: 100%;
        max-width: 400px;
        padding-top: 20px;
        transform: translateZ(30px);
      }
      .logo-wrapper img {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  transform: scale(1.03) rotateX(2deg) rotateY(1deg);
  transition: transform 0.4s ease;
}
.logo-wrapper img:hover {
  transform: scale(1.05) rotateX(0deg) rotateY(0deg);
}
      .container {
        transform: rotateX(5deg) rotateY(3deg) scale(1.01);
        transition: transform 0.5s ease;
      }
      .container:hover {
        transform: rotateX(0deg) rotateY(0deg) scale(1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #00d4ff;
        font-size: 1.8rem;
      }
      .stats {
        text-align: center;
        margin-bottom: 15px;
        font-size: 0.9rem;
        color: #00ffaa;
      }
      label {
        margin-top: 10px;
        font-weight: 500;
        color: #e0e8f0;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        border: 1px solid #005ea3;
        border-radius: 4px;
        font-size: 1rem;
        background-color: #eaf4ff;
        color: #002d52;
        transition: border 0.3s, box-shadow 0.3s;
      }
      input[readonly] {
        background-color: #d0e7f9;
      }
      input.valid {
        border: 2px solid #00ff88;
        box-shadow: 0 0 5px #00ff88;
      }
      input.invalid {
        border: 2px solid #ff4444;
        box-shadow: 0 0 5px #ff4444;
      }
      .donate {
        text-align: center;
        margin-top: 15px;
      }
      .donate a {
        background-color: #ffaa00;
        color: #000;
        padding: 8px 16px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
      }
      .donate a:hover {
        background-color: #ffcc66;
      }
      footer {
        background-color: #09172d;
        width: 100%;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        color: #ccc;
        margin-top: 40px;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
      }
      .wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .icon {
    text-decoration: none;
    width: 3rem;
    height: 3rem;
    border-radius: 10px;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    box-shadow: rgba(0, 0, 0, 0.2) 0px 6px 12px;
    transition: transform 0.2s;
  }
  .icon i {
    color: #2dd4bf;
    font-size: 1.2rem;
    transition: all 0.2s;
    z-index: 2;
  }
  .icon:hover i {
    transform: scale(1.2);
    color: #f1f1f1;
  }
  .icon::before {
    background: var(--color, #2dd4bf);
    content: "";
    position: absolute;
    width: 130%;
    height: 130%;
    left: -110%;
    top: 80%;
    transform: rotate(45deg);
    transition: all 0.7s ease;
    z-index: 1;
  }
  .icon:hover::before {
    left: -15%;
    top: -15%;
  }
  .icon:has(.fa-instagram) {
    --color: linear-gradient(45deg, #f9ce34, #ee2a7b, #6228d7);
  }
  .icon:has(.fa-linkedin-in) {
    --color: #0077b5;
  }
  .icon:has(.fa-youtube) {
    --color: #ff0000;
  }
  .icon:has(.fa-x-twitter) {
    --color: #1da1f2;
  }
  .icon:has(.fa-github) {
    --color: #333;
  }
</style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
  <body>
    <div class="logo-wrapper">
      <img src="{{ url_for('static', filename='fondo_corr_teu2.png') }}" alt="PMAP Logo" />
    </div>
    <div class="container">
      <h1>Container Validator PRO</h1>
      <div class="stats">
        üë• Usuarios totales: <span id="userCount">-</span> ¬∑ Matr√≠culas corregidas: <span id="correctionsCount">-</span>
      </div>
      <label for="containerNumber">Enter Container Number:</label>
      <input type="text" id="containerNumber" name="containerNumber" />
      <label for="correctedNumber">Corrected Number:</label>
      <input type="text" id="correctedNumber" name="correctedNumber" readonly />
      <button id="copyButton" disabled>Copy</button>

    </div>
    <footer>
  <div class="wrapper" style="display: flex; justify-content: center; align-items: center; gap: 1rem; margin-bottom: 20px;">
    <a href="https://www.instagram.com/ikune/" class="icon" target="_blank" style="width: 3rem; height: 3rem; border-radius: 10px; background-color: #fff; display: flex; justify-content: center; align-items: center; position: relative; overflow: hidden; box-shadow: rgba(0, 0, 0, 0.2) 0px 6px 12px;">
      <i class="fa-brands fa-instagram" style="color: #2dd4bf; font-size: 1.2rem;"></i>
    </a>
    <a href="https://www.linkedin.com/in/oscar-navarro-vegas/" class="icon" target="_blank" style="width: 3rem; height: 3rem; border-radius: 10px; background-color: #fff; display: flex; justify-content: center; align-items: center; position: relative; overflow: hidden; box-shadow: rgba(0, 0, 0, 0.2) 0px 6px 12px;">
      <i class="fa-brands fa-linkedin-in" style="color: #2dd4bf; font-size: 1.2rem;"></i>
    </a>
    <a href="https://twitter.com/iKuneSocom" class="icon" target="_blank" style="width: 3rem; height: 3rem; border-radius: 10px; background-color: #fff; display: flex; justify-content: center; align-items: center; position: relative; overflow: hidden; box-shadow: rgba(0, 0, 0, 0.2) 0px 6px 12px;">
      <i class="fa-brands fa-x-twitter" style="color: #2dd4bf; font-size: 1.2rem;"></i>
    </a>
    <a href="https://github.com/iKuneSocom" class="icon" target="_blank" style="width: 3rem; height: 3rem; border-radius: 10px; background-color: #fff; display: flex; justify-content: center; align-items: center; position: relative; overflow: hidden; box-shadow: rgba(0, 0, 0, 0.2) 0px 6px 12px;">
      <i class="fa-brands fa-github" style="color: #2dd4bf; font-size: 1.2rem;"></i>
    </a>
  </div>
      <div id="visitCounter" style="margin-bottom: 10px; font-size: 0.85rem; color: #88ccff; transform: translateZ(10px); text-shadow: 1px 1px 2px #000;">
        Cargando contador de visitas...
      </div>
        <a href="https://www.buymeacoffee.com/ikunedev" target="_blank" style="background-color: transparent; color: #00aaff; text-decoration: none; font-weight: bold;">
          Ap√≥yame con un caf√©
        </a>
      </div>
</footer>
    <script>
      async function loadStats() {
        try {
          const res = await fetch('/api/stats');
          const data = await res.json();
          document.getElementById('userCount').textContent = data.users;
          document.getElementById('correctionsCount').textContent = data.corrections;
          document.getElementById('visitCounter').textContent = `üëÅÔ∏è Visitas √∫nicas: ${data.visits}`;
        } catch (e) {
          console.error("No se pudo cargar la API de estad√≠sticas");
        }
      }
      document.addEventListener('DOMContentLoaded', loadStats);
    </script>
    <script>
  // Actualizar correcciones al hacer clic en Copy
  document.getElementById('copyButton')?.addEventListener('click', () => {
    fetch('/guardar-correccion', {
      method: 'POST'
    }).then(res => res.json()).then(data => {
      console.log("‚úîÔ∏è Correcci√≥n registrada", data);
      loadStats();
    }).catch(err => console.error('Error al guardar la correcci√≥n:', err));
  });
</script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
