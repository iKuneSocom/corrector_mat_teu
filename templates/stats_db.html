<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estadísticas de Matrículas - PMAP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            background: #0b1f3a;
            color: #fff;
            font-family: 'Inter', 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-container {
            background: rgba(11, 31, 58, 0.98);
            margin: 24px auto;
            padding: 24px 12px;
            border-radius: 12px;
            max-width: 900px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center;
            color: #00d4ff;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 18px;
        }
        .filters input, .filters select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #005ea3;
            font-size: 1em;
        }
        .boton-bot {
            background: #ffdd00;
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 18px;
            font-size: 1em;
        }
        .boton-bot.on {
            background: #00ffaa;
            color: #0b1f3a;
        }
        .boton-buscar {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 18px;
        }
        th, td {
            padding: 7px 5px;
            text-align: left;
            font-size: 0.95em;
        }
        th {
            background: #003e6b;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #0e2a4d;
        }
        tr:nth-child(odd) {
            background: #153a5c;
        }
        .footer-container {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            .main-container {
                padding: 10px 2px;
                max-width: 99vw;
            }
            table, th, td {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Estadísticas Corrector PMAP.app</h1>
        <div style="display:flex; align-items:center; gap:18px; margin-bottom:18px; flex-wrap:wrap;">
            <button class="boton-bot" id="toggleBot"><i class="fa-solid fa-robot"></i> Bot ON/OFF</button>
            <span style="font-size:1.1em; color:#FFD600;">
                <i class="fa-solid fa-database"></i>
                Matrículas corregidas: <b id="correccionesCount">...</b>
            </span>
            <span style="font-size:1.1em; color:#FFD600;">
                <i class="fa-solid fa-users"></i>
                Visitas únicas: <b id="visitasUnicas">...</b>
            </span>
            <span style="font-size:1.1em; color:#FFD600;">
                <i class="fa-solid fa-user-group"></i>
                Visitas totales: <b id="visitasTotales">...</b>
            </span>
            <label style="margin-left:12px; font-size:0.98em;">
                <input type="checkbox" id="depuradoChk" style="vertical-align:middle; margin-right:4px;">
                Modo depurado (sin bot)
            </label>
        </div>
        <!-- Filtros arriba de la tabla -->
        <div class="filters">
            <select id="perPage">
                <option value="25" selected>25 por página</option>
                <option value="100">100 por página</option>
            </select>
            <select id="orderBy">
                <option value="desc" selected>Más nuevo primero</option>
                <option value="asc">Más antiguo primero</option>
            </select>
            <button id="buscarBtn">Actualizar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>IP</th>
                    <th>Fecha y hora</th>
                </tr>
            </thead>
            <tbody id="tablaCorrecciones">
                <!-- Aquí se insertarán las filas por JS -->
            </tbody>
        </table>
        <div id="paginacion" style="text-align:center; margin-bottom:10px;"></div>
    </div>
    <div class="footer-container">
        &copy; 2025 Óscar Navarro - PMAP
    </div>
    <script>
        let paginaActual = 1;

        async function cargarCorrecciones() {
            const perPage = document.getElementById('perPage').value;
            const order = document.getElementById('orderBy').value;
            let url = `/stats/api/correcciones?page=${paginaActual}&per_page=${perPage}&order=${order}`;
            // fetch y renderizado...
        }

        document.getElementById('perPage').addEventListener('change', () => { paginaActual = 1; cargarCorrecciones(); });
        document.getElementById('orderBy').addEventListener('change', () => { paginaActual = 1; cargarCorrecciones(); });
        document.getElementById('buscarBtn').addEventListener('click', () => { paginaActual = 1; cargarCorrecciones(); });

        document.addEventListener('DOMContentLoaded', () => {
            cargarCorrecciones();
        });
    </script>
</body>
</html>
